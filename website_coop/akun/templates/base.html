{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}COOP Portal - Prasetiya Mulya{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light"
      style="
        background: linear-gradient(
          to bottom,
          rgba(0, 55, 106, 0.25) 0%,
          rgba(61, 177, 102, 0.2) 50%,
          rgba(255, 255, 255, 1) 100%
        ) !important;
      "
    >
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="{% url 'home' %}"
          style="color: #fff"
        >
          <img
            src="https://www.prasetiyamulya.ac.id/wp-content/uploads/2020/01/Logo-Universitas-Prasetiya-Mulya.png"
            alt="logo"
            style="height: 40px; width: auto"
          />
        </a>
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
